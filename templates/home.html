		$('#smiley, #kiss, #cry').on('click', function(){
			var textvalue = $('#comment').val() + " "+ $(this)[0].textContent;

    $(function() {
                $("#myform").on("submit", function(e) {
                    e.preventDefault();
                    document.getElementById("cities").options.length = 0;
                    $.ajax({
                        url: "http://localhost:8000/api/posts/available/",
                        type: 'POST',
                        data: $(this).serialize(),
                        success: function(data) {
                        		console.log(data);
                        		var select = document.getElementById('cities');
                        		if (!isEmpty(data)){
                        				for (var key in data) {
  											if (data.hasOwnProperty(key)){
    											var opt = document.createElement('option');
    											opt.value = key;
    											opt.innerHTML = data[key];
    											select.appendChild(opt);
 										 								}
																}
														}
								else {
												var opt = document.createElement('option');
    											opt.value = 'Not exist';
    											opt.innerHTML = 'Not exist';
    											select.appendChild(opt);
									alert('data is not available for this pin');

								}
                        						}
                    		});
                										});
            		});
        
			});
</script>
